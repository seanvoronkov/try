<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חישוב ניקוד FINA - Swimming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidenav">
        <!-- Same sidenav as before -->
    </aside>

    <main class="main">
        <div class="calculator-container">
            <a href="calculator.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                חזרה למחשבון
            </a>
            <h1>חישוב ניקוד FINA לפי זמן</h1>
            
            <div class="calculator-form">
                <div class="form-group">
                    <label>סגנון שחייה</label>
                    <select id="stroke">
                        <option value="freestyle">חתירה</option>
                        <option value="backstroke">גב</option>
                        <option value="breaststroke">חזה</option>
                        <option value="butterfly">פרפר</option>
                        <option value="medley">מעורב</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>מרחק</label>
                    <select id="distance">
                        <option value="50">50 מטר</option>
                        <option value="100">100 מטר</option>
                        <option value="200">200 מטר</option>
                        <option value="400">400 מטר</option>
                        <option value="800">800 מטר</option>
                        <option value="1500">1500 מטר</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>מגדר</label>
                    <select id="gender">
                        <option value="male">זכר</option>
                        <option value="female">נקבה</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>אורך בריכה</label>
                    <select id="poolLength">
                        <option value="long">בריכה ארוכה (50מ')</option>
                        <option value="short">בריכה קצרה (25מ')</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>זמן</label>
                    <div class="time-input">
                        <input type="number" id="minutes" min="0" max="59" placeholder="דק'">
                        <span>:</span>
                        <input type="number" id="seconds" min="0" max="59" placeholder="שנ'">
                        <span>.</span>
                        <input type="number" id="milliseconds" min="0" max="99" placeholder="מאיות">
                    </div>
                </div>

                <button id="calculate" class="btn calculate-btn">
                    <i class="fas fa-calculator"></i>
                    חשב ניקוד
                </button>
            </div>

            <div class="result-container">
                <div class="result-card">
                    <h2>ניקוד FINA</h2>
                    <div id="points" class="points">---</div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/calc-points.js"></script>
</body>
</html>
